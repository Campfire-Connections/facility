<!-- facility/templates/faculty/manage.html -->
{% extends 'base/manage.html' %}

{% block title_text %}Manage Faculty{% endblock %}

{% block cards %}
<div id="manage">
    {{ block.super }}

    {% for item in tables_with_names %}
    <section class="card">
        <h2> {{ item.name | title }} <a href="#"><i class="fas fa-plus"></i></a></h2>
        {% render_table item.table %}
    </section>
    {% endfor %}
</div>
{% endblock cards %}
